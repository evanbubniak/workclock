<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Workclock</title>
    </head>
    <body>
        <div class="container">
            <canvas id="myChart"></canvas>
            <canvas id="dupeChart"></canvas>
        </div>
        <button type="button" id="clearButton">Clear</button>
        <button type="button" id="startClock">Start Clock</button>
        <button type="button" id="stopClock">Stop Clock</button>
        <button type="button" id="resetClock">Reset Clock</button>
        <button type="button" id="saveButton">Save</button>
        <button type="button" id="loadButton">Load</button>
        <input type="checkbox" id="notificationsEnabled" name="notificationsEnabled">
        <label for="notificationsEnabled">Show notifications</label>
        <form id="addItemForm">
            <input type="text" name="Item" placeholder="Item" />
            <input type="number" name="Weight" placeholder="Weight" min="0" step="0.25"/>
            <button type="submit">Add Item</button>
        </form>
        <form id="setThetaForm">
            <input type="number" min="0" max="360" name="newTheta" placeholder="degrees">
            <button type="submit">Set Theta</button>
        </form>
        <p>Sum of weights: <span id="timeSum"></span></p>
        <p>Current Item: <span id="currItem"></span></p>
        <!-- <p>Current Subitem: <span id="currSubitem"></span></p> -->
        <ol id="item-list">                        
        </ol>
        <script src="chart.js"></script>
        <!-- <script src="renderer.js"></script> -->
    </body>
</html>
