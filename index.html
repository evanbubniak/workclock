<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Workclock</title>
    </head>
    <body>
        <div class="container" style="background-color: skyblue;">
            <canvas id="myChart"></canvas>
            <canvas id="dupeChart"></canvas>
        </div>
        <button type="button" id="clearButton">Clear</button>
        <button type="button" id="startClock">Start Clock</button>
        <button type="button" id="stopClock">Stop Clock</button>
        <button type="button" id="resetClock">Reset Clock</button>
        <button type="button" id="saveButton">Save</button>
        <button type="button" id="loadButton">Load</button>
        <form id="addHobbyForm">
            <input type="text" name="Hobby" placeholder="Hobby" />
            <input type="number" name="Weight" placeholder="Weight" />
            <button type="submit">Add Hobby</button>
        </form>
        <p>Sum of hours listed: <span id="timeSum"></span></p>
        <p>Current Hobby: <span id="currHobby"></span></p>
        <p>Current Subhobby: <span id="currSubhobby"></span></p>
        <ol id="hobby-list">                        
        </ol>
        <script src="chart.js"></script>
    </body>
</html>
